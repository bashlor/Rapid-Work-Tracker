services:
  postgres:
    image: postgres:16
    container_name: rapidwork_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-rapidwork_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - rapidwork_net

networks:
  rapidwork_net:
    driver: bridge
volumes:
  pg-data:
